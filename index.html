<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Js Course</title>
  <link rel="icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:500&amp;subset=cyrillic" rel="stylesheet">

  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/custom-normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="calculator">
  <div class="top">
    <span class="cancel" data-value=" ">C</span>
    <div id="input"></div>
  </div>

   <div class="keys">
    <span data-type="number" data-value="7">7</span>
    <span data-type="number" data-value="8">8</span>
    <span data-type="number" data-value="9">9</span>
    <span data-type="operator" data-value="/">/</span>
    <span data-type="number" data-value="4">4</span>
    <span data-type="number" data-value="5">5</span>
    <span data-type="number" data-value="6">6</span>
    <span data-type="operator" data-value="*">x</span>
    <span data-type="number" data-value="1">1</span>
    <span data-type="number" data-value="2">2</span>
    <span data-type="number" data-value="3">3</span>
    <span data-type="operator" data-value="-">-</span>
    <span data-type="number" data-value="0">0</span>
    <span data-type="number" data-value=".">.</span>
    <span data-value="=">=</span>
    <span data-type="operator" data-value="+">+</span>
  </div>
</div>


<script src="js/index.js"></script>

</body>
</html>
